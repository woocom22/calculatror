<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assest/css/style.css">
    <link rel="stylesheet" href="assest/css/bootstrap.min.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex">
            <div class="col-md-6 bg-secondary p-4">
                <form action="#" class="col-md-6" name="Calculator"></form>
                <input type="text" class="display form-control" name="display" id="display"><br>
                <input type="button" class="btn btn-primary w-25 h-10 fs-4 me-3" value="7">
                <input type="button" class="btn btn-primary w-25 h-10 fs-4 me-3" value="8">
                <input type="button" class="btn btn-primary w-25 h-10 fs-4 me-3" value="9"><br><br>
                <input type="button" class="btn btn-primary w-25 h-10 fs-4 me-3" value="6">
                <input type="button" class="btn btn-primary w-25 h-10 fs-4 me-3" value="5">
                <input type="button" class="btn btn-primary w-25 h-10 fs-4 me-3" value="4"><br><br>
                <input type="button" class="btn btn-primary w-25 h-10 fs-4 me-3" value="3">
                <input type="button" class="btn btn-primary w-25 h-10 fs-4 me-3" value="2">
                <input type="button" class="btn btn-primary w-25 h-10 fs-4 me-3" value="1"><br><br>
                <input type="button" class="btn btn-primary w-25 h-10 fs-4 me-3" value="0">
                <input type="button" class="btn btn-primary w-25 h-10 fs-4 me-3" value="CL">
                <input type="button" class="btn btn-primary w-25 h-10 fs-4 me-3" value="c"><br><br>
                <input type="button" class="btn btn-primary w-50 h-10 fs-4 me-3" value="Calculate">
            </div>
        </div>
    </div>
    <script src="assest/js/jquery-3.7.1.min.js"></script>
    <script src="assest/js/bootstrap.bundle.min.js"></script>
    <script src="assest/js/main.js"></script>
</body>
</html>
